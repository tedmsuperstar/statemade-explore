name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  run_node_script:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # Specify the Node.js version you want to use

    - name: Install node dependencies
      run: npm install
      working-directory: ./github-workflows # Ensure this is where your package.json is located
      
    - name: Compile TypeScript
      run: npx tsc
      working-directory: ./github-workflows # Ensure this is where your tsconfig.json is located
      
    - name: Install GitHub CLI
      run: sudo apt-get install -y gh

    - name: Debug environment variables
      run: |
        echo "GITHUB_TOKEN: $GITHUB_TOKEN"
        echo "GITHUB_REPOSITORY: $GITHUB_REPOSITORY"
        echo "GITHUB_PR_NUMBER: $GITHUB_PR_NUMBER"
        echo "OPEN_AI_AZURE_ENDPOINT: $OPENAI_AZURE_ENDPOINT"
        echo "OPEN_AI_AZURE_KEY: $OPENAI_AZURE_KEY"
        echo "OPEN_AI_AZURE_DEPLOYMENT_ID: $OPENAI_AZURE_DEPLOYMENT_ID"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_PR_NUMBER: ${{ github.event.pull_request.number }}
        OPEN_AI_AZURE_ENDPOINT: ${{ secrets.OPEN_AI_AZURE_ENDPOINT }}
        OPEN_AI_AZURE_KEY: ${{ secrets.OPEN_AI_AZURE_KEY }}
        OPEN_AI_AZURE_DEPLOYMENT_ID: ${{ secrets.OPEN_AI_AZURE_DEPLOYMENT_ID }}
        
    - name: Run Node.js script
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_PR_NUMBER: ${{ github.event.pull_request.number }}
        OPEN_AI_AZURE_ENDPOINT: ${{ secrets.OPEN_AI_AZURE_ENDPOINT }}
        OPEN_AI_AZURE_KEY: ${{ secrets.OPEN_AI_AZURE_KEY }}
        OPEN_AI_AZURE_DEPLOYMENT_ID: ${{ secrets.OPEN_AI_AZURE_DEPLOYMENT_ID }}
      run: |
        git fetch origin develop  # or main, depending on your default branch
        git diff origin/develop...HEAD | node dist/code-reviewer.js
      working-directory: ./github-workflows # Ensure this is where your tsconfig.json is located

